<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Q&A Chat</title>

    <style>
      * {
        box-sizing: border-box; /* Ensure padding/border included in element width */
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Tahoma, sans-serif;
        background: #efeae2;
        height: 100vh;
        display: flex;
        justify-content: center; /* Center the chat container horizontally */
      }

      .chat-container {
        width: 100%;
        max-width: 430px;
        height: 100vh;
        background: #f0f2f5;
        display: flex;
        flex-direction: column; /* Stack header, messages, input vertically */
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }

      .chat-header {
        background: #075e54;
        color: #fff;
        padding: 14px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.3px;
      }

      #chat-box {
        flex: 1; /* Take up remaining vertical space */
        padding: 16px;
        overflow-y: auto; /* Enable vertical scrolling */
        display: flex;
        flex-direction: column;
        gap: 10px; /* Space between messages */
      }

      .message {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user {
        align-self: flex-end; /* Align user messages to the right */
        background: #dcf8c6;
        border-bottom-right-radius: 2px;
      }

      .bot {
        align-self: flex-start; /* Align bot messages to the left */
        background: #ffffff;
        border-bottom-left-radius: 2px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
      }

      .chat-input {
        display: flex;
        padding: 10px;
        background: #f0f2f5;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1; /* Fill remaining horizontal space */
        padding: 10px 14px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
      }

      .chat-input button {
        margin-left: 8px;
        padding: 0 18px;
        border: none;
        border-radius: 50%;
        background: #075e54;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .chat-input button:hover {
        background: #064c45;
      }

      /* Scrollbar styling (optional, cleaner look) */
      #chat-box::-webkit-scrollbar {
        width: 6px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">Q&A Chat</div>

      <!-- Messages container -->
      <div id="chat-box"></div>

      <!-- Input form -->
      <form id="chat-form" class="chat-input">
        <input
          type="text"
          id="question"
          placeholder="... سوال خود را اینجا تایپ کنید"
          autocomplete="off"
          required
        />
        <button type="submit">➤</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const chatBox = document.getElementById("chat-box");
      const input = document.getElementById("question");

      // Function to add a new message to the chat box
      function addMessage(text, className) {
        const div = document.createElement("div");
        div.className = `message ${className}`;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const question = input.value.trim();
        if (!question) return;

        addMessage(question, "user"); // Show user message
        input.value = "";

        // Send question to backend API
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        addMessage(data.answer, "bot"); // Show bot response
      });
    </script>
  </body>
</html>
